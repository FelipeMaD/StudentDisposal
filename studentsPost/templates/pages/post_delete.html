{% extends 'base.html' %}
{% block title %}Excluir estudante: {{ object.nome }}{% endblock %}

{% block content %}
    <h2>Excluir estudante</h2>
    <p>Você tem certeza que deseja excluir o estudante "{{ object.nome }}"?</p>
    <form action="{% url 'post_delete' pk=object.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
{% endblock %}
